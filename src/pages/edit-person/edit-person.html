<ion-header>

  <ion-navbar>
    <ion-title>editPerson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


   <ion-list>

  <ion-item>
    <ion-label stacked>Missing person name: </ion-label>
    <ion-input type="text" [(ngModel)]="person.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Missing person image: </ion-label>
    
    <ion-input type="file" accept="image" ></ion-input>
  </ion-item>

</ion-list>
  
    <button ion-button color="secondary" 
            (click)="updateMissingOne(person.id,person.name)">Update</button>
    <button ion-button color="danger" (click)="clear()">CLEAR</button>
    <button ion-button color="dark" (click)="goBack()">Back Home</button>
    
 

</ion-content>
